[pytest]
# Pytest configuration for Minute Data Pipeline

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests - isolated module tests
    integration: Integration tests - multi-component tests
    diagnostic: Diagnostic tests - system validation
    slow: Slow running tests
    requires_pyqt: Tests that require PyQt6

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Timeout
timeout = 300

# Logging
log_cli = true
log_cli_level = INFO
log_file = tests/logs/pytest.log
log_file_level = DEBUG

# Coverage
[coverage:run]
source = .
omit =
    tests/*
    .venv/*
    __pycache__/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:

